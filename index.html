	<div class="center">
	<center><h1>Pick Your Keyword</h1></center>
		<!-- A button for taking snaps -->
		<form id="keyword" action="/">

				<center><input type="text" class="form-control" name="user-input"></center>
				<br>
				<center><input type="button" class="btn btn-success" onclick="submit()" value="Submit"></center>
				<br>
				
				<center><h3>Here are few examples:</h3></center>
				<br>

				<input type=button class="btn btn-info" value="dog" onClick="submit()">
				<input type=button class="btn btn-info" value="cat" onClick="submit()">
				<input type=button class="btn btn-info" value="monkey" onClick="submit()">
				<input type=button class="btn btn-info" value="hackathon" onClick="submit()">
				<input type=button class="btn btn-info" value="hat" onClick="submit()">
				<input type=button class="btn btn-info" value="bean" onClick="submit()">

				<input type=button class="btn btn-info" value="meme" onClick="submit()">
				<input type=button class="btn btn-info" value="robot" onClick="submit()">
				<input type=button class="btn btn-info" value="water" onClick="submit()">
				<input type=button class="btn btn-info" value="speaker" onClick="submit()">
				<input type=button class="btn btn-info" value="greyhound" onClick="submit()">
				<input type=button class="btn btn-info" value="penguin" onClick="submit()">
				<input type=button class="btn btn-info" value="hippo" onClick="submit()">

				<input type=button class="btn btn-info" value="kitten" onClick="submit()">
				<input type=button class="btn btn-info" value="octopus" onClick="submit()">
		</form>

	<script>
			function submit() {
				document.getElementById("keyword").submit();
			}
			</script>

	<center><div id="my_camera"></div></center>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="js/webcam.min.js"></script>


	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 720,
			height: 480,
			image_format: 'jpeg',
			jpeg_quality: 95
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<!-- A button for taking snaps -->
	<form>
		<center><input type=button class="btn btn-primary" value="Take Snapshot" onClick="take_snapshot()"></center>
	</form>


	<!-- History Option-->

	<center><div id="results">Your captured image will appear here...</div></center>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>Image 1:</h2>' + 
					'<img src="'+data_uri+'"/>';
			} );
		}
	</script>
